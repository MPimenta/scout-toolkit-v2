<svg width="720" height="360" viewBox="0 0 720 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#57534e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="720" height="360" fill="url(#bgGradient)"/>
  
  <!-- Scattered stars -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="50" cy="80" r="2"/>
    <circle cx="120" cy="60" r="1.5"/>
    <circle cx="200" cy="100" r="1"/>
    <circle cx="280" cy="70" r="2"/>
    <circle cx="350" cy="90" r="1.5"/>
    <circle cx="420" cy="50" r="1"/>
    <circle cx="500" cy="80" r="2"/>
    <circle cx="580" cy="100" r="1.5"/>
    <circle cx="650" cy="70" r="1"/>
    <circle cx="680" cy="120" r="1.5"/>
  </g>
  
  <!-- Foundation blocks -->
  <g fill="url(#foundationGradient)">
    <rect x="100" y="280" width="80" height="40" rx="4"/>
    <rect x="200" y="280" width="80" height="40" rx="4"/>
    <rect x="300" y="280" width="80" height="40" rx="4"/>
    <rect x="400" y="280" width="80" height="40" rx="4"/>
    <rect x="500" y="280" width="80" height="40" rx="4"/>
    <rect x="600" y="280" width="80" height="40" rx="4"/>
    
    <!-- Second row -->
    <rect x="150" y="240" width="80" height="40" rx="4"/>
    <rect x="250" y="240" width="80" height="40" rx="4"/>
    <rect x="350" y="240" width="80" height="40" rx="4"/>
    <rect x="450" y="240" width="80" height="40" rx="4"/>
    <rect x="550" y="240" width="80" height="40" rx="4"/>
  </g>
  
  <!-- Scout tent -->
  <g fill="url(#tentGradient)">
    <!-- Main tent -->
    <path d="M 300 200 L 360 120 L 420 200 L 420 280 L 300 280 Z"/>
    <!-- Tent door -->
    <rect x="340" y="240" width="40" height="40" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Code symbols representing the technical foundation -->
  <g fill="#1f2937" font-family="monospace" font-size="14" font-weight="bold">
    <text x="80" y="320">{ }</text>
    <text x="180" y="320">&lt;/&gt;</text>
    <text x="280" y="320">( )</text>
    <text x="380" y="320">[ ]</text>
    <text x="480" y="320">= &gt;</text>
    <text x="580" y="320">import</text>
  </g>
  
  <!-- Title text -->
  <text x="360" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    Epic 1 Complete
  </text>
  <text x="360" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">
    The Foundation Laid
  </text>
  
  <!-- Decorative elements -->
  <g stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 50 150 Q 180 100 310 150"/>
    <path d="M 410 150 Q 540 100 670 150"/>
  </g>
</svg>
