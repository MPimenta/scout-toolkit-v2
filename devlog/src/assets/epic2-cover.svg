<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7cb342;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Foundation blocks - representing the solid foundation built in Epic 2 -->
  <g>
    <!-- Base foundation layer -->
    <rect x="100" y="320" width="600" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Second layer -->
    <rect x="150" y="280" width="500" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Third layer -->
    <rect x="200" y="240" width="400" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Fourth layer -->
    <rect x="250" y="200" width="300" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Fifth layer -->
    <rect x="300" y="160" width="200" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
    
    <!-- Top layer - representing the completed foundation -->
    <rect x="350" y="120" width="100" height="40" fill="url(#blockGradient)" rx="8" stroke="#1a365d" stroke-width="2"/>
  </g>
  
  <!-- Navigation elements - representing the UI structure -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Header bar -->
    <rect x="50" y="60" width="700" height="50" rx="8" fill="#ffffff" opacity="0.95" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Logo placeholder -->
    <circle cx="100" cy="85" r="15" fill="#1a365d"/>
    <text x="100" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EP</text>
    
    <!-- Navigation items -->
    <rect x="200" y="75" width="80" height="20" rx="4" fill="#7cb342"/>
    <rect x="300" y="75" width="80" height="20" rx="4" fill="#7cb342"/>
    <rect x="400" y="75" width="80" height="20" rx="4" fill="#7cb342"/>
    
    <!-- Auth button -->
    <rect x="650" y="75" width="80" height="20" rx="10" fill="#1a365d"/>
  </g>
  
  <!-- Scouting symbols -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Fleur-de-lis -->
    <path d="M700 200 L710 180 L720 200 L710 220 Z" fill="#ffffff"/>
    <path d="M705 185 L715 185 L715 195 L705 195 Z" fill="#1a365d"/>
    
    <!-- Compass rose -->
    <circle cx="100" y="200" r="25" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M100 175 L100 225 M75 200 L125 200" stroke="#ffffff" stroke-width="2"/>
    <text x="100" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">N</text>
  </g>
  
  <!-- Epic 2 title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Epic 2 Complete
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Foundation & Navigation
  </text>
  
  <!-- Decorative elements -->
  <g fill="#ffffff" opacity="0.6">
    <!-- Small blocks scattered around -->
    <rect x="50" y="150" width="20" height="20" rx="4"/>
    <rect x="730" y="150" width="20" height="20" rx="4"/>
    <rect x="50" y="250" width="20" height="20" rx="4"/>
    <rect x="730" y="250" width="20" height="20" rx="4"/>
  </g>
</svg>
